<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erkebulan Music Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #3c3c5c);
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    h1 span {
      color: #ff4b5c;
      font-weight: 700;
    }

    .music-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 700px;
      background-color: #2a2a3b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 25px;
      transition: transform 0.2s;
    }

    .music-container:hover {
      transform: scale(1.02);
    }

    .music-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .music-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .music-details {
      text-align: left;
    }

    .music-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .music-button {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .music-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(166, 119, 227, 0.5);
    }

    .heart {
      font-size: 1.8em;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
      margin-left: 10px;
    }

    .heart.liked {
      color: red;
      transform: scale(1.2);
    }

    audio {
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
    }

    .random-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff6f91, #ff4b5c);
      color: white;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .random-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 79, 92, 0.5);
    }

    @media (max-width: 768px) {
      .music-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .music-info {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .music-button {
        width: 100%;
        padding: 15px;
      }

      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<audio id="audio-player" controls></audio>

<button class="random-button" id="random-button">Random</button>

<script>
  let currentSongIndex = 0;

  const songs = [
    {
      title: "Someone",
      image: "/images/someone.jpg",
      file: "Vanotek feat. Denitia - Someone.wav"
    },
    {
      title: "Other People",
      image: "/images/other-people.jpg",
      file: "LP - Other People.wav"
    },
    {
      title: "Beinen",
      image: "/images/beinen.jpg",
      file: "madeniyett-beinen-bejne_(muzzona.kz).wav"
    },
    {
      title: "Jaryq",
      image: "/images/jaryq.jpg",
      file: "1645357455_koba-mans-jaryq_(uzxit.net).wav"
    },
    {
      title: "Thousand years",
      image: "/images/thousand-years.jpg",
      file: "Christina Perri - A Thousand Years.mp3"
    },
    {
      title: "SAD-XXXTentacion",
      image: "/images/sad.jpg",
      file: "XXXTENTACION - SAD!_(play.muzfan.net).mp3"
    },
    {
      title: "Hurts so good",
      image: "/images/hurts-so-good.jpg",
      file: "Astrid S - Hurts So Good.mp3"
    },
    {
      title: "Gata only",
      image: "/images/gata-only.jpg",
      file: "FloyyMenor, Cris Mj - Gata Only.mp3"
    },
    {
      title: "Ocean drive",
      image: "/images/ocean-drive.jpg",
      file: "FloyyMenor, Cris Mj - Gata Only.mp3"
    }
  ];

  function playSong(fileName) {
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.src = '/audio/' + fileName;
    audioPlayer.play();
  }

  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playSong(songs[currentSongIndex].file);
  }

  function setupAudioPlayer() {
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.addEventListener('ended', nextSong);
  }

  function playRandomSong() {
    const randomIndex = Math.floor(Math.random() * songs.length);
    currentSongIndex = randomIndex;
    playSong(songs[randomIndex].file);
  }

  function toggleHeart(element) {
    element.classList.toggle("liked");
  }

  window.onload = function() {
    setupAudioPlayer();
    playSong(songs[currentSongIndex].file);
  };

  document.getElementById('random-button').addEventListener('click', playRandomSong);
</script>

</body>
