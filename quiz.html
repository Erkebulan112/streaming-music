    .score-container {

    .btn {

      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;

    }

    .btn:hover {

    .quiz-end {
      display: none;
      animation: fadeIn 0.5s;
    }

    .leaderboard {
      background: rgba(42, 42, 59, 0.8);

    .leaderboard h3 {

    .leaderboard ol {

    .leaderboard li {

    .leaderboard li span {

    .input-group {

      gap: 10px;

      max-width: 500px;
    }

    .input-group input {
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: #2a2a3b;
      color: white;
      text-align: center;
    }

    .input-group button {
      padding: 12px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .timer {

      margin-bottom: 15px;
      color: #ff4b5c;
    }

    @media (max-width: 768px) {

      }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      }
      
      .option-btn {
        padding: 10px;
        font-size: 0.9rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <button class="btn" onclick="toggleMusic()">üîä –ú—É–∑—ã–∫–∞</button>
    <h1>üåç –°—É—Ä–µ—Ç –±–æ–π—ã–Ω—à–∞ –µ–ª–¥—ñ —Ç–∞–±—ã“£—ã–∑!!!</h1>
    <div class="timer" id="timer">00:00</div>
    <img class="quiz-image" id="quiz-image" src="" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤–æ–ø—Ä–æ—Å–∞">
    <div class="options" id="options"></div>
    <div class="score-container">
      –°“±—Ä–∞“õ: <span id="current-question">1</span>/<span id="total-questions">10</span> | 
      “∞–ø–∞–π: <span id="score">0</span>
    </div>

    <div class="quiz-end" id="quiz-end">
      <h2>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∞—è“õ—Ç–∞–ª–¥—ã!</h2>
      <p>–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑: <strong><span id="final-score">0</span>/<span id="max-score">10</span></strong></p>
      <p id="time-result">–£–∞“õ—ã—Ç: 00:00</p>
      
      <div class="input-group">
        <input type="text" id="player-name" placeholder="–ï—Å—ñ–º—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑" maxlength="15">
        <button onclick="saveResult()">–ù”ô—Ç–∏–∂–µ–Ω—ñ —Å–∞“õ—Ç–∞—É</button>
      </div>
      
      <div class="leaderboard">
        <h3>üèÜ –¢–û–ü-5 –æ–π—ã–Ω—à—ã–ª–∞—Ä:</h3>
        <ol id="top-players"></ol>
      </div>
      
      <div class="controls">
        <button class="btn" onclick="restartQuiz()">üîÑ “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É</button>
        <a href="index.html" class="btn">‚Üê –ê—Ä—Ç“õ–∞</a>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="/quiz_audio/0226-muz-vremja-poshlo-1105473466_-mz30858zv86866.mp3" loop></audio>

  <script>
    const easyQuestions = [
      { image: "/quiz_images/france.jpg", correct: "–§—Ä–∞–Ω—Ü–∏—è", options: ["–§—Ä–∞–Ω—Ü–∏—è", "–ò—Å–ø–∞–Ω–∏—è", "–ò—Ç–∞–ª–∏—è", "–ì–µ—Ä–º–∞–Ω–∏—è"] },
      { image: "/quiz_images/japan.jpg", correct: "–Ø–ø–æ–Ω–∏—è", options: ["–ö–∏—Ç–∞–π", "–Ø–ø–æ–Ω–∏—è", "–ö–æ—Ä–µ—è", "–¢–∞–π–≤–∞–Ω—å"] },
      { image: "/quiz_images/brazil.jpg", correct: "–ë—Ä–∞–∑–∏–ª–∏—è", options: ["–ê—Ä–≥–µ–Ω—Ç–∏–Ω–∞", "–ö–æ–ª—É–º–±–∏—è", "–ë—Ä–∞–∑–∏–ª–∏—è", "–ú–µ–∫—Å–∏–∫–∞"] },
      { image: "/quiz_images/egypt.webp", correct: "–ï–≥–∏–ø–µ—Ç", options: ["–ú–∞—Ä–æ–∫–∫–æ", "–ï–≥–∏–ø–µ—Ç", "–¢—É–Ω–∏—Å", "–¢—É—Ä—Ü–∏—è"] },
      { image: "/quiz_images/russia.avif", correct: "–†–æ—Å—Å–∏—è", options: ["–£–∫—Ä–∞–∏–Ω–∞", "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", "–†–æ—Å—Å–∏—è", "–ü–æ–ª—å—à–∞"] },
    ];

    const mediumQuestions = [
      { image: "/quiz_images/canada.jpg", correct: "–ö–∞–Ω–∞–¥–∞", options: ["–°–®–ê", "–ö–∞–Ω–∞–¥–∞", "–ê–≤—Å—Ç—Ä–∞–ª–∏—è", "–ù–æ—Ä–≤–µ–≥–∏—è"] },
      { image: "/quiz_images/turkey.webp", correct: "–¢—É—Ä—Ü–∏—è", options: ["–¢—É—Ä—Ü–∏—è", "–ì—Ä–µ—Ü–∏—è", "–ö–∏–ø—Ä", "–ò—Ç–∞–ª–∏—è"] },
      { image: "/quiz_images/india.jpg", correct: "–ò–Ω–¥–∏—è", options: ["–ü–∞–∫–∏—Å—Ç–∞–Ω", "–ò–Ω–¥–∏—è", "–ë–∞–Ω–≥–ª–∞–¥–µ—à", "–®—Ä–∏-–õ–∞–Ω–∫–∞"] },
    ];

    const hardQuestions = [
      { image: "/quiz_images/nepal.webp", correct: "–ù–µ–ø–∞–ª", options: ["–ë—É—Ç–∞–Ω", "–ù–µ–ø–∞–ª", "–¢–∏–±–µ—Ç", "–õ–∞–æ—Å"] },
      { image: "/quiz_images/iceland.webp", correct: "–ò—Å–ª–∞–Ω–¥–∏—è", options: ["–ò—Å–ª–∞–Ω–¥–∏—è", "–ù–æ—Ä–≤–µ–≥–∏—è", "–ì—Ä–µ–Ω–ª–∞–Ω–¥–∏—è", "–®–≤–µ—Ü–∏—è"] },
    ];

    // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã
    function getRandomQuestions(source, count) {
      return [...source].sort(() => 0.5 - Math.random()).slice(0, count);
    }

    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let startTime;
    let timerInterval;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
    function initQuiz() {
      questions = [
        ...getRandomQuestions(easyQuestions, 5),
        ...getRandomQuestions(mediumQuestions, 3),
        ...getRandomQuestions(hardQuestions, 2)
      ].sort(() => 0.5 - Math.random());

      currentIndex = 0;
      score = 0;
      document.getElementById("current-question").textContent = "1";
      document.getElementById("total-questions").textContent = questions.length;
      document.getElementById("score").textContent = "0";
      document.getElementById("quiz-end").style.display = "none";
      document.getElementById("quiz-image").style.display = "block";
      document.getElementById("options").innerHTML = "";
      startTimer();
      showQuestion();
    }

    // –¢–∞–π–º–µ—Ä
    function startTimer() {
      startTime = new Date();
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function updateTimer() {
      const now = new Date();
      const elapsed = new Date(now - startTime);
      const minutes = elapsed.getUTCMinutes().toString().padStart(2, '0');
      const seconds = elapsed.getUTCSeconds().toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const now = new Date();
      const elapsed = new Date(now - startTime);
      const minutes = elapsed.getUTCMinutes().toString().padStart(2, '0');
      const seconds = elapsed.getUTCSeconds().toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    // –ü–æ–∫–∞–∑ –≤–æ–ø—Ä–æ—Å–∞
    function showQuestion() {
      if (currentIndex >= questions.length) {
        endQuiz();
        return;
      }

      document.getElementById("current-question").textContent = currentIndex + 1;
      const q = questions[currentIndex];
      document.getElementById("quiz-image").src = q.image;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      q.options.sort(() => 0.5 - Math.random()).forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, q.correct);
        optionsContainer.appendChild(btn);
      });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        document.getElementById("score").textContent = score;
      }
      currentIndex++;
      showQuestion();
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
    function endQuiz() {
      const time = stopTimer();
      document.getElementById("final-score").textContent = score;
      document.getElementById("max-score").textContent = questions.length;
      document.getElementById("time-result").textContent = `–£–∞“õ—ã—Ç: ${time}`;
      document.getElementById("quiz-image").style.display = "none";
      document.getElementById("options").innerHTML = "";
      document.getElementById("quiz-end").style.display = "block";
      displayLeaderboard();
    }

    // –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤
    function saveResult() {
      const name = document.getElementById("player-name").value.trim();
      if (!name) return alert("–ï—Å—ñ–º—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑!");
      
      const playerScore = score;
      const time = document.getElementById("time-result").textContent.replace("–£–∞“õ—ã—Ç: ", "");
      
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
      let leaderboard = JSON.parse(localStorage.getItem("quizLeaderboard")) || [];
      
      // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      leaderboard.push({
        name,
        score: playerScore,
        time,
        date: new Date().toISOString()
      });
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º (—É–±—ã–≤–∞–Ω–∏–µ), –∑–∞—Ç–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏–µ)
      leaderboard.sort((a, b) => {
        if (b.score !== a.score) return b.score - a.score;
        return a.time.localeCompare(b.time);
      });
      
      // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –¢–û–ü-5
      leaderboard = leaderboard.slice(0, 5);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º
      localStorage.setItem("quizLeaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
      alert("–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑ —Å–∞“õ—Ç–∞–ª–¥—ã!");
    }

    function displayLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("quizLeaderboard")) || [];
      const list = document.getElementById("top-players");
      list.innerHTML = "";
      
      if (leaderboard.length === 0) {
        list.innerHTML = "<li>”ò–∑—ñ—Ä–≥–µ –Ω”ô—Ç–∏–∂–µ–ª–µ—Ä –∂–æ“õ</li>";
        return;
      }
      
      leaderboard.forEach((player, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${index + 1}. ${player.name}</span>
          ${player.score} “±–ø–∞–π (${player.time})
        `;
        list.appendChild(li);
      });
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
    function restartQuiz() {
      initQuiz();
    }

    function toggleMusic() {
    const audio = document.getElementById("bg-music");
    if (audio.paused) {
      audio.play();
      document.querySelector(".music-button").textContent = "üîä –ú—É–∑—ã–∫–∞";
    } else {
      audio.pause();
      document.querySelector(".music-button").textContent = "üîá –ú—É–∑—ã–∫–∞";
    }
  }

  // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.onload = function() {
    initQuiz();
    displayLeaderboard();
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
    const audio = document.getElementById("bg-music");
    audio.volume = 0.3; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–º—Ñ–æ—Ä—Ç–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
    
    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    const playPromise = audio.play();
    
    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—É—é –æ—à–∏–±–∫—É –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤–∫–ª—é—á–µ–Ω–∏—è
        document.querySelector(".music-button").textContent = "üîá –ú—É–∑—ã–∫–∞";
      });
    }
  };
  </script>
