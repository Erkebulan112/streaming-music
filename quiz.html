<body>

  <img class="quiz-image" id="quiz-image" src="" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤–æ–ø—Ä–æ—Å–∞" />
  <div class="options" id="options"></div>

  <a href="index.html">‚Üê –ê—Ä—Ç“õ–∞ –ø–ª–µ–µ—Ä–≥–µ</a>

  <audio id="bg-music" src="/quiz_audio/0226-muz-vremja-poshlo-1105473466_-mz30858zv86866.mp3" autoplay loop></audio>

  <script>
    const easyQuestions = [
      { image: "/quiz_images/france.jpg", correct: "–§—Ä–∞–Ω—Ü–∏—è", options: ["–§—Ä–∞–Ω—Ü–∏—è", "–ò—Å–ø–∞–Ω–∏—è", "–ò—Ç–∞–ª–∏—è", "–ì–µ—Ä–º–∞–Ω–∏—è"] },
      { image: "/quiz_images/japan.jpg", correct: "–Ø–ø–æ–Ω–∏—è", options: ["–ö–∏—Ç–∞–π", "–Ø–ø–æ–Ω–∏—è", "–ö–æ—Ä–µ—è", "–¢–∞–π–≤–∞–Ω—å"] },
      { image: "/quiz_images/brazil.jpg", correct: "–ë—Ä–∞–∑–∏–ª–∏—è", options: ["–ê—Ä–≥–µ–Ω—Ç–∏–Ω–∞", "–ö–æ–ª—É–º–±–∏—è", "–ë—Ä–∞–∑–∏–ª–∏—è", "–ú–µ–∫—Å–∏–∫–∞"] },
      { image: "/quiz_images/egypt.webp", correct: "–ï–≥–∏–ø–µ—Ç", options: ["–ú–∞—Ä–æ–∫–∫–æ", "–ï–≥–∏–ø–µ—Ç", "–¢—É–Ω–∏—Å", "–¢—É—Ä—Ü–∏—è"] },
      { image: "/quiz_images/russia.avif", correct: "–†–æ—Å—Å–∏—è", options: ["–£–∫—Ä–∞–∏–Ω–∞", "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", "–†–æ—Å—Å–∏—è", "–ü–æ–ª—å—à–∞"] },
    ];

    const mediumQuestions = [
      { image: "/quiz_images/canada.jpg", correct: "–ö–∞–Ω–∞–¥–∞", options: ["–°–®–ê", "–ö–∞–Ω–∞–¥–∞", "–ê–≤—Å—Ç—Ä–∞–ª–∏—è", "–ù–æ—Ä–≤–µ–≥–∏—è"] },
      { image: "/quiz_images/turkey.webp", correct: "–¢—É—Ä—Ü–∏—è", options: ["–¢—É—Ä—Ü–∏—è", "–ì—Ä–µ—Ü–∏—è", "–ö–∏–ø—Ä", "–ò—Ç–∞–ª–∏—è"] },
      { image: "/quiz_images/india.jpg", correct: "–ò–Ω–¥–∏—è", options: ["–ü–∞–∫–∏—Å—Ç–∞–Ω", "–ò–Ω–¥–∏—è", "–ë–∞–Ω–≥–ª–∞–¥–µ—à", "–®—Ä–∏-–õ–∞–Ω–∫–∞"] },
    ];

    const hardQuestions = [
      { image: "/quiz_images/nepal.webp", correct: "–ù–µ–ø–∞–ª", options: ["–ë—É—Ç–∞–Ω", "–ù–µ–ø–∞–ª", "–¢–∏–±–µ—Ç", "–õ–∞–æ—Å"] },
      { image: "/quiz_images/iceland.webp", correct: "–ò—Å–ª–∞–Ω–¥–∏—è", options: ["–ò—Å–ª–∞–Ω–¥–∏—è", "–ù–æ—Ä–≤–µ–≥–∏—è", "–ì—Ä–µ–Ω–ª–∞–Ω–¥–∏—è", "–®–≤–µ—Ü–∏—è"] },
    ];

    // –ü–æ–ª—É—á–∞–µ–º 5 —Å–ª—É—á–∞–π–Ω—ã—Ö –∏–∑ easy, 3 –∏–∑ medium –∏ 2 –∏–∑ hard
    function getRandomQuestions(source, count) {
      return source.sort(() => 0.5 - Math.random()).slice(0, count);
    }

    const questions = [
      ...getRandomQuestions(easyQuestions, 5),
      ...getRandomQuestions(mediumQuestions, 3),
      ...getRandomQuestions(hardQuestions, 2)
    ].sort(() => 0.5 - Math.random()); 

    let currentIndex = 0;
    let score = 0;

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById("quiz-image").style.display = "none";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerHTML = `üèÅ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∞—è“õ—Ç–∞–ª–¥—ã!<br>–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑: <strong>${score} - ${questions.length}</strong>`;
        return;
      }

      const q = questions[currentIndex];
      document.getElementById("quiz-image").src = q.image;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      q.options.sort(() => 0.5 - Math.random()).forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = option;
        btn.onclick = () => {
          if (option === q.correct) {
            score++;
          }
          currentIndex++;
          showQuestion();
        };
        optionsContainer.appendChild(btn);
      });
    }

    showQuestion();

    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
